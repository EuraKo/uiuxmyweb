<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>

  <style>
    form{width: 100%;height: auto;padding: 1rem;background-color: #dfdfdf;box-sizing: border-box;}
fieldset{border:1px dashed #0af;}
legend{background-color: transparent;width: 100%;text-align: center;}
div{background-color: #faa;padding-bottom: 0.2rem;border-bottom: 1px ssolid #fff;margin-bottom: 0.3rem}
.hidden{width: 0;height: 0;overflow: hidden;position: absolute;z-index: -100;display: block;}
input{border:1px solid #fad; box-sizing: border-box;border-radius: 0.2rem;}
select{width: 200px;height: 50px;background-color: #0af;text-indent: 1rem;font-size: 1.5rem;color: #fff;}
option{background-color: #fa0;}
optgroup{background-color: #f07;}

/*sample select*/
dl,dt,dd,ul,li{list-style-type: none;margin: 0;padding: 0;}
dt,li{width: 150px;height: 30px;border-top: 1px solid #ccc;background-color: #fff;font-size: 1.5rem;line-height: 30px;}
li{background-color: #08a;color: #fff;font-weight: bold;}
li:hover{background-color: #afa;}
dd{position: absolute;display: none;}
dl:hover>dd{display: block;} 
dd{width: 150px;height: auto;border: 2px solid #fa0;}
label[for="selecter"]{padding: 0.3rem;height: auto;display: block;background-color: #acc;}
select{width: 0;height: 0;overflow: hidden;}

  </style>

</head>
<body>
  <h1>form</h1>
  <hr />
  <form action="#" method="post">
  <fieldset>
    <legend>input 기능</legend>
    <div class="sample_01">
    <input id="sample" type="text" name="" value=""placeholder="입력하시오."maxlength="4" minlength="3" required="required" autocomplete="off" autofocus="autofocus" size="10"/>
    <!-- 
    input 속성(attraibute)
      id           : 이름을 가지는 기능, 하나의 페이지에 한번만 사용,
                    label속성중   for기능과 연결하여 사용(시각적접근성)
      type         : 여러 타입속성이 존재, input의 다양한 기능 (모양)을 처리
      name         : 서버 언어와 연동하기 위해 사용되는 이름
      value        : 서버(db)에 전송할 값을 담는 곳(상황에 따라 값을 입력을 아예 안할 수 도 있다.)
      placeholder  : type종류증 입력기능시 보여주는 시각적 화면 형태
                    시각적으로만   보여지는것이기에접근성과 관련이없다
      maxlength    :  최대글자개수
      minlength    : 최소글자수 (html5)
      required     : 빈칸으로는 못넘어감 무조건입력해야해함입=""안써도됨 (html5)
      autocomplete : 자동완성(html5) on | off
      autofocus    : 자동으로 포커슬 잡아주는 기능,하나의 페이지에서는 한번만써야함
                    필요하지않으면 사용하지 않는 것을 권장(html5) 무조건 제일먼저잡음 입력값안써도됨 
      size         : 기본 그기값을 설정하는 기능 기본은 20글자정도 입력할 수 있도록 처리,디자이너나 front계통에서는 css(width)로작성
    -->
    <label for="sample">sample input과 연결</label>
    <!-- 글씨누르면 커서가 창으로감 읽는것도 칸을 잡으면 레이블읽어줌 절대 빼면 클남-->
    </div>

<div class="sample_02">
  <input type="text" name="idName" value="" id="idName" placeholder="사용자의 아이디를 입력하세요" size="30"/>
  <label for="idName" class="hidden">id를 입력하세요</label><!-- 폼영역에서 유일하게 인라인 속성만가지고있음 -->
  <br>
<input type="password" id="pwName" name="pwName" value="" placeholder="비밀번호를 입력하세요." />
<label for="pwName" class="hidden">비밀번호를 입력하세요.</label>
</div>

<div class="smaple_03">
  <ul>
    <li>
      <input type="search" id="searchBox" name="searchBox" value="" required placeholder="검색내용" /><!-- required는 필수입력사항안적으면 안넘어가게끔 -->
    </li>
    <li>
      <input type="tel" id="telBox" name="telBox" value="" required placeholder="연락처입력"/><!-- 일반적으로 차이가 없으나 모바일로보면 숫자키패드가뜬다 -->
    </li>
    <li>
      <input type="email" id="emailBox" name="emailBox" value="" required placeholder="이메일 작성"/>
    </li>
    <li>
      <input type="url" id="urlBox" name="urlBox" value="" required placeholder="웹페이지 주소 입력"/>
    </li>
    <li>
      <input type="date" id="dateBox" name="dateBox" value="" required placeholder="날짜입력"/>
    </li>
  </ul>
<div class="hidden">
  <label for="searchBox">search 기능이해하기</label>
  <label for="telBox">tel 기능이해하기</label>
  <label for="emailBox">email 기능이해하기</label>
  <label for="urlBox">url 기능이해하기</label>
  <label for="dateBox">date 기능이해하기</label>

</div>
</div>

  </fieldset>
  <fieldset>
    <legend>select_01</legend>
    <p>당신의 좋아하는 이성을 선택하세요.</p>
    <input type="radio" name="generatoe" value="male" id="generatorMale"/>
    <label for="generatorMale">남자</label>
    <input type="radio" name="generatoe" value="female" id="generatorFemale"/>
    <label for="generatorFemale">여자</label>
    <input type="radio" name="generatoe" value="both" id="generatorBoth"/>
    <label for="generatorBoth">둘다</label>
  </fieldset>

  <fieldset>
    <legend>select_02</legend>
    <p>좋아하는 이상형을 선택하세욥.</p>
    <input type="checkbox" name="checkSelect" id="check_01" value="이도형">
    <label for="check_01">이도형</label>
    <input type="checkbox" name="checkSelect" id="check_02" value="이도형">
    <label for="check_02">그린컴 수원점 웹디 남자 강사</label>
    <input type="checkbox" name="checkSelect" id="check_03" value="이도형">
    <label for="check_03">xido라는 이니셜을 가진 사람</label>
    <input type="checkbox" name="checkSelect" id="check_04" value="이도형">
    <label for="check_04">현재 수업을 진행하는 강사</label>
  </fieldset>

  <fieldset>

    <legend>select_more</legend>
    <input type="number" id="gage_01" name="" value="" min="1" max="100" step="5" />
    <label for="gage_01">원하는 수량</label>
    <input type="range" id="gage_02" name="" value="" min="1" max="100" step="5" />
    <label for="gage_02">원하는 값</label>

    <input type="color" id="color" name="color" value=""/>
    <label for="color">원하는 색상을 선택</label>
  </fieldset>
  <fieldset>
    <legend>multiple</legend>
    <label for="multiText">작성할 내용을 입력하세요</label>
<textarea name="" id="multiText" cols="30" rows="10" readonly="readonly" wrap="soft">
  value의 값과 동일함 원칙적으로 값을 적어놓으면 안됨.cols rows는 미니멈만적는것이기에 안적어도 되며 스타일에서 적어야함
  readonly는 내용을 수정못하게 하는것 readonly라고만 적어도됨
 wrap="soft"는 줄바꿈없이 DB전송이고 hard는 원형그대로 전송됨
</textarea><!-- 30줄 10 열을 기본크기상자로 만들겠다 --><br />
  <p>올해마지막을 같이하고 싶은사람은?</p>
    <label for="selector">
      <dl>
      <dt>선택</dt>
      <dd>
        <ul>
          <li>송중기</li>
          <li>남주혁</li>
          <li>이승기</li>
          <li>김래원</li>
          <li>김민우</li>
          <li>고성민</li>
        </ul>
      </dd>
    </dl>
  </label>

<select name="selector" id="selector">
  <optgroup label="연예인">
  <option value="송중기">송중기</option>
  <option value="남주혁">남주혁</option>
  <option value="이승기">이승기</option>
  <option value="김래원">김래원</option>
  </optgroup>
  <optgroup label="기타">
  <option value="김민우">김민우</option>
  <option value="고성민">고성민</option>
    
  </optgroup>
</select>
    <button type="submit" name="">확인</button>
    <button type="reset" name="">취소</button>
    <button type="button" name="">버튼</button>
<!-- 버튼은 레이블을 굳이쓰지않아도 허용함 그래서 아이디도안씀 -->
  </fieldset>

  <fieldset>
    <legend>etc</legend>
    <input type="hidden" name="myId" value="어떠한 값을 가져와서 숨김">
  </fieldset>
  <fieldset>
    <legend>버튼의 기능</legend>
    <input type="submit" name="" value="확인 및 전송" /><!-- value값을 안쓰면 브라우져마다 이름이다르게나옴 -->
    <input type="reset" name="" value="취소" />
    <input type="image" name="" value="확인 및 전송처리" src="../img/apple.jpg" alt="모든 데이터 첨부"/><!-- submit이랑 동일한기능 -->
    <input type="button" name="" value="중복확인" />

    <input type="file" id="insertFile" name="insertFile" value="" />
    <label for="insertFile">첨부파일선택</label> 
  </fieldset>
</form>
</body>
</html>
