    <title>multimedia player</title>

</head>
<body>
  <div id="wrap">
    <h1>mp3 player</h1>
    <div class="audio_file">
      <audio controls preload>
        <p>사용하고 계신 브라우저는 노래가 안나왕 <br />
        최신 브라우저를 사용하시길 권합니당
        <a href="http://google.com/chrome">최신브라우져 설치하러고고씽</a>  
      </p>
 <!--        <source src="../multi/audio/Touchdown.ogg" type="audio/ogg" />
        <source src="../multi/audio/Touchdown.mp3" type="audio/mp3" />step_01-->
      </audio>
      <div class="audio_btn">
        <button type="button" class="prev">
          <i class="fa fa-step-backward"></i>prev
        </button>
        <button type="button" class="play">
          <i class="fa fa-play"></i>play
        </button>
        <button type="button" class="pause">
          <i class="fa fa-pause"></i>pause
        </button>
         <button type="button" class="next">
          <i class="fa fa-step-forward"></i>next
        </button>
      </div>
    </div>
  </div>


  <!-- script -->
    <script src="../js/base/jquery-3.2.1.js"></script>
    <script src="../js/base/jquery-ui.js"></script>
    <!-- <script src="../js/src/multimedia_02.js"></script> -->
    <script src="../js/src/multimedia_03.js"></script>
