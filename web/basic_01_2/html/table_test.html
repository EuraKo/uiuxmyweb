<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>weather test</title>

<style>
  table,tr,th,td,thead,tbody,tfoot{margin: 0; padding: 0;border: 0; border-collapse: collapse;}
.hidden{width: 0;height: 0;position: absolute;z-index: -100;overflow: hidden;}

  table{width: 600px;height: 177px;}
thead{padding: 10px;box-sizing: border-box;}

thead>tr>th:first-of-type{text-align:left;text-indent: 0.5rem}
thead>tr>th>button{background-color: #ecf5fe;margin-bottom: 0.3rem}
thead span{font-weight: normal;font-size:0.8rem;}

tbody{padding: 10px;box-sizing: border-box;}
tbody>.top_line>th{width: 100%;height: 2px;background-color: #888;}
tbody>tr>td{border-right: 1px solid #888;margin: 0;padding: 0;}
tbody>tr>td:last-of-type{border-right: 0;}
tbody>tr{border-right:0;}
.day,.data{text-align: center;}
span{color: #888;}

.day>td{width: auto;}
.data>td{width: auto; font-size: 0.8rem}
.img>td{width: auto;text-align: center;}

.img>td>img{width: 50px;height: 50px;margin: 0 auto;}
img{margin:0 auto;}


.gap{height: 20px;}
tfoot>tr>th{height: 0.5px;background-color: #888;}

</style>


</head>
