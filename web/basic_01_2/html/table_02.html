  <title>siteName</title>

<style>
  
  table{width: 600px;height: auto;margin: 0 auto;}
  caption{background-color: #acc;padding: 0.3rem;}
  th,td{padding:0.5rem ;}

  .minus{color: #f04;font-weight: bold;}
  .plus{color: #07f;font-weight: bold;}

</style>
</head>
<body>
<h1>table 이해하기 2</h1>

<table>

<colgroup>
<col style="width: 10%;background-color: #fff;">
</colgroup>
  <caption>가계부만들기</caption>
  <thead>
  <tr>
    <th scope="col">번호</th><!-- scope읽어주는기능 col은 세로로읽고 row는 가로로읽는다-->
    <th>날짜</th>
    <th>내용</th>
    <th>지출 및 수입</th>
  </tr>
</thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>12.27</td>
      <td>쌀국수</td>
      <td>-3,900</td>
  </tr>

      <tr>
      <th scope="row">2</th>
      <td>12.27</td>
      <td>커피</td>
      <td>-5,000</td>
  </tr>

      <tr>
      <th scope="row">3</th>
      <td>12.27</td>
      <td>키보드붓</td>
      <td>-1,000</td>
  </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">총합</td>
      <td>지출: <span class="minus">9,900</span></td>
      <td>수입: <span class="plus">0</span></td>
    </tr>
  </tfoot>
  <!-- tfoot과 tbody는 위치를 바꿔쓰는 경우도 있다. 하지만 결과반영은 헤드 바디 풋순서임 -->
</table>

</body>
</html>
