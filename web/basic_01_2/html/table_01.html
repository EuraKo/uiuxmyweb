<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>


    table{width: 600px;height: 300px;border:1px solid #333;: bottom;caption-side:bottom /*| top;*/}
    tr,td,th{border:1px solid #333;}

    table,tr,td,th{border-collapse: collapse;border-spacing: 0;text-align: center;vertical-align: middle;
      /*vertical-align:top | bottom | middle | baseline 오로지 테이블안에서만 원활하게 먹음*/}/*선과 선사이간격을 없애라 collapse는 붙어있는 선을 완전히 붙혀서 1px로 만듬*/
    caption{text-align: right;}

    ul,li{list-style:none;padding: 0.5rem;margin: 0;border: 3px solid #aaa;float:left;border-collapse: collapse;}/*여기선 칼립스안먹음 테이블고유의 속성임*/

    .hidden{width: 0;height: 0;overflow: hidden;position: absolute;z-index: -1;}

    tbody>tr{border-right:1px solid #888;}
  </style>

</head>
<body>
  
<table summary="테이블코드를 이해하고, 실제 표를사용했을 때 예기되는 문제점을 파악할 수 있다.">
  <caption>테이블코드를 이해 <span class="hidden">하고, 실제 표를사용했을 때 예기되는 문제점을 파악할 수 있다.</span></caption>
<tr><th colspan="2">1-1</th><th rowspan="2">1-3</th><th rowspan="3">1-4</th><th>1-5</th></tr>
<tr><td>2-1</td><td rowspan="4">2-2</td><td>2-5</td></tr>
<tr><td rowspan="3">3-1</td><td>3-3</td><td>3-5</td></tr>
<tr><td>4-3</td><td rowspan="2" colspan="2">4-4</td></tr>
<tr><td>5-3</td></tr>

</table>

<ul>
  <li>list_01</li>
  <li>list_02</li>
  <li>list_03</li>
  <li>list_04</li>
</ul>

</body>
</html>
