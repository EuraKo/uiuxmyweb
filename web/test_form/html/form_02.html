<div id="wrap">
  <div id="loginBox" class="clearfix">
    <div id="logoArea">
      <div class="logo"></div>
      <div class="site">www.levonclass.com</div>

    </div><!-- logoArea -->

    <div id="contentArea">
      <div id="formArea">
        <h1 class="title">Sign up now</h1>
        <form action="#" method="post">
          <fieldset >
            <legend class="hidden">user sign up </legend>
          <ul>
            <li>
              <div class="name">
                <input type="text" id="name" name="name" value="" placeholder="Full name">
                <label for="name">
                
              </label></div>
            </li>
            <li>
              <div class="email">
                <input type="text" id="email" name="email" value="" placeholder="Email">
                <label for="email">
                
              </label></div>
            </li>
            <li>
              <div class="pw clearfix">
                <input type="text" id="pw" name="pw" value="" placeholder="Passward">
                <label for="pw">
                <i class=" fa-eye"></i>
              </label></div>
            </li>
          </ul>
          <div class="log_btn">
            <input type="submit" name="btn" value="Sign up">
          </div>
          <div class="text">By signing up you agree to dhe <a href="#">Terms of Service</a></div>
        </fieldset> 
        </form>

      </div>

      <div id="linkArea" class="text">Already have an account? <a href="#">Log in</a></div>

    </div>
