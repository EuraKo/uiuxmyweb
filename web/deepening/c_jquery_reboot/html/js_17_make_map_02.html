      (function($){

        var map = new GMaps({
          el:'#map_box',
          lat:latLng1.lat,
          lng: latLng1.lng
        });
        map.addMarker({
  lat: latLng2[0],
  lng: latLng2[1],
  title: '그린컴퓨터 아트학원',

});
