  <div id="wrap">

      <div id="map_box"></div>
    </section>
<p id="clickLatlng"></p>
  </div>
<!-- 
  *** 지도 api 사용시 주의사항! ***
1.반드시 서버가 돌아가야한다.(서버구동하는 주소를 동일하게 작업, 프로토콜 번호가동일!)
2.사용할 지도의 개발자 승인
3.사용할 지도(google, naver, kakao) 라이센스키를 발급받아야함.
4.사용할 웹주소를 등록(git주소 등록해서 써야함 | http://localhost:8080)
5.사용제한을 확인(1년,1일30만건.....)
6.2018년 현재 일부 회사는 jquery를 지원하지 않는다.

-->


  <!-- script -->
    <script src="../js/base/jquery-3.2.1.js"></script>
    <script src="../js/base/jquery-ui.js"></script>
    <script type="text/javascript"
           src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2e84220f5541b6f9ac94e18235d124c8"></script>
    <!-- <script src="../js/js_17_make_map_01.js"></script> -->
    <script>
      var container = document.getElementById('map_box'); //지도를 담을 영역의 DOM 레퍼런스
      var options = { //지도를 생성할 때 필요한 기본 옵션
        center: new daum.maps.LatLng(37.267294, 127.002915), //지도의 중심좌표.
      // 위를 늘리면
      // daum={ maps객체:{ LatLng : function(a,b인자){}, Map:function(a,b){} }};
        level: 3 //지도의 레벨(확대, 축소 정도)
      };


      var map = new daum.maps.Map(container, options); //지도 생성 및 객체 리턴



// 지도를 클릭한 위치에 표출할 마커입니다
var marker = new daum.maps.Marker({ 
    // 지도 중심좌표에 마커를 생성합니다 
    position: map.getCenter() 
}); 
// 지도에 마커를 표시합니다
marker.setMap(map);

// 지도에 클릭 이벤트를 등록합니다
// 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
daum.maps.event.addListener(map, 'click', function(mouseEvent) {        
    
    // 클릭한 위도, 경도 정보를 가져옵니다 
    var latlng = mouseEvent.latLng; 
    
    // 마커 위치를 클릭한 위치로 옮깁니다
    marker.setPosition(latlng);
    
    var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
    message += '경도는 ' + latlng.getLng() + ' 입니다';
    
    var resultDiv = document.getElementById('clickLatlng'); 
    resultDiv.innerHTML = message; //.innderHTML은 html()과동일
    
});
    </script>
