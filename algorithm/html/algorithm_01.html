        <script>
           function first(){
//        var can = 14;
//        var day = 2;
//        var cat = 0; 아래와 같은 내용임
        var can = 14, day =2, cat =0; 
//            day 날짜 하루씩 추가
            for( ; day >= 2; day++){
//               7일마다 판단
                if(day % 7 == 0){
                    cat++; // 고양이가 먹은 캔의 수
                    can--; // 사라지는 캔의 수
                   console.log('고양이가 먹은 캔의 수:' + cat, '남은 캔의 수' + can);
                   //숫자와 숫자를 더하면 더하기,문자와 숫자는 나열됨
                } //if
//               can이 완전히 사라졌을때!
               if(can == 0){
                  console.log('고양이가 캔을 다 먹었어요!');
                  break; /*반복동작하는 for문을 멈추게 하는 기능! break를 안주면 -로 값이나옴*/
               }//if
            } // for----------------------
   console.log('고양이가 캔을 다 먹은 날짜!' + day);
           }//fuuction
          // first(); //함수호출!마지막 first를 안써주면 콘솔에 안나옴

           console.log('문자'+12345+'00001'); //문자123400001
           console.log(12345+100001); //112346

    </script>
