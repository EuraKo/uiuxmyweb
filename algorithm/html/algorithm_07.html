    var i=a, j=b, p=c, k = 0, l; //l=임의의 변수에다가 가장큰값을 집어넣을게라는 뜻 그래서 값이 없듬
    var arr =[];
    if(i>=j && i>=p){
        l=i;
       
    }else if(j>=p){
        l=j;
        }else{
            l=p;
        }
    for(;k<=l;k++){
        if(i%k==0 && j%k==0 && p%k ==0){
      arr.push(k);
    }//if
}//for
console.log(arr);
