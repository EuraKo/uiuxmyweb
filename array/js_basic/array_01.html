//push() : 배열형식에서 뒤에 추가하는 기능 
function second($){
var myArr=[];
// console.log(myArr);
myArr.push(1);
// console.log(myArr);
myArr.push('two');
// console.log(myArr);
myArr.push([1,10,4]);
// console.log(myArr,myArr.length);
// console.log(myArr[2][1]); //이중배열,고차원배열이라고함 당장 쓸일없음 2번째 배열안에 1번째를 나타내시오

// console.log(testArr[2][3]); //답:543
myArr.push('a','b');
// console.log(myArr);

//unshift() : 배열형식에서 앞에 추가하는 기능
myArr.unshift('first');
myArr.unshift('more first');
myArr.unshift('very more first');
// console.log(myArr);
// console.log(myArr.length);
//--------------------------------------------------
//현상태 체크,
console.log(myArr);
//pop(); 배열형식에서 뒤에 내용을 삭제 (1개씩)
myArr.pop();
myArr.pop();
console.log(myArr);
//pop();안에는 어떤값도 쓸수없음 안먹음 

//shift(); 배열형식에서 앞에 내용을 삭제 (1개씩)
myArr.shift();
console.log(myArr);

//splice(); 배열형식에서 (지정된 위치, 갯수) 지움
//만약, 갯수가 적혀있지 않다면 지정된 위치 모두 삭제
myArr.splice(3,2);

} //second();
